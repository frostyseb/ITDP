<!DOCTYPE html>
<html>
<head>
    <title>ITDP Sign Up</title>
</head>
<body>
    <form>
        <div class="signup">
            <h1>Sign Up for ITDP</h1>
            <p>Please fill in your details below.</p>
            
            <label for="user_name">Username:</label><br>
            <input type="text" name="user_name" required>
            <br><br>
            <label for="user_first_name">First Name:</label><br>
            <input type="text" name="user_first_name" required>
            <br><br>
            <label for="user_last_name">Last Name:</label><br>
            <input type="text" name="user_last_name" required>
            <br><br>
            <label for="user_email">E-mail:</label><br>
            <input type="text" name="user_email" required>
            <br><br>
            <label for="user_password">Password:</label><br>
            <input type="password" name="user_password" required>
            <br><br>
            <label for="check_password">Retype Password:</label><br>
            <input type="password" name="check_password" required>
            <br><br>
            <label>Gender:</label><br>
            <label>
                <input type="radio" name="gender" value="male">Male
            </label>
            &emsp;
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
            <br><br>
            <input type="submit" name="signup-btn" value="Sign Up">
        </div>
    </form>
</body>
</html>
